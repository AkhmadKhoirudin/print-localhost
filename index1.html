<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Upload File to Print</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select file to upload:</label>
                <input type="file" class="form-control" id="file" name="file"
                 accept=".pdf,.doc,.docx,.txt,.csv,.log,.ppt,.pptx,.xls,.xlsx,.jpg,.jpeg,.png,.gif" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Print</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
